<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--Create a head fragment block passing title as parameter-->

<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}" defer></script>
    <title th:text="${title}"></title>
</head>

<nav th:fragment="navbar" class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/photos}">
            <img class="logo"
                 src=""
                 alt="photo-logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/photos}">Photos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/photos/create}">Aggiungi una nuova foto</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/categories}">Gestisci Categorie</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</html>
